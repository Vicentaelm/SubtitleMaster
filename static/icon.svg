<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="100%" height="100%">
  <defs>
    <linearGradient id="microphone-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#36D1DC" />
      <stop offset="100%" stop-color="#5B86E5" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Dark circular background -->
  <circle cx="256" cy="256" r="240" fill="#0F172A" />
  
  <!-- Dotted ring around the microphone -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#60A5FA" stroke-width="4" stroke-dasharray="15 15" opacity="0.7" />
  
  <!-- Microphone icon -->
  <g filter="url(#glow)">
    <path d="M256 120c-30.928 0-56 25.072-56 56v80c0 30.928 25.072 56 56 56s56-25.072 56-56v-80c0-30.928-25.072-56-56-56z" fill="url(#microphone-gradient)"/>
    <path d="M352 232c0 4.416-3.584 8-8 8s-8-3.584-8-8c0-44.112-35.888-80-80-80s-80 35.888-80 80c0 4.416-3.584 8-8 8s-8-3.584-8-8c0-52.936 43.064-96 96-96s96 43.064 96 96z" fill="#60A5FA"/>
    <rect x="240" y="312" width="32" height="60" fill="#60A5FA"/>
    <rect x="192" y="372" width="128" height="16" rx="8" fill="#60A5FA"/>
  </g>
  
  <!-- Subtitle lines -->
  <rect x="176" y="320" width="60" height="8" rx="4" fill="#60A5FA" opacity="0.8"/>
  <rect x="176" y="340" width="40" height="8" rx="4" fill="#60A5FA" opacity="0.6"/>
  <rect x="296" y="320" width="60" height="8" rx="4" fill="#60A5FA" opacity="0.8"/>
  <rect x="296" y="340" width="40" height="8" rx="4" fill="#60A5FA" opacity="0.6"/>
